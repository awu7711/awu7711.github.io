<html>

	<head>
		<title></title>
		<style>
			ul{
				list-style-type: none;
				background-color: #4267b2;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			
			/* li is list item*/
			
			li a:hover{
				background-color: #3d5c9c;
			}
			
			li a{
				color: white;
				padding: 14px 16px;
				text-align: center;
				display: block;
				text-decoration: none;
				float: right;
			}
		</style>
		<script></script>
	</head>

	<body>
		<ul>
			<li><a href="#Amy">Amy</a><li>
			<li><a href="#Home">Home</a><li>
			<li><a href="#Create">Create</a><li>
		</ul>
	<body>
</html>
